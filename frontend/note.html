<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Desk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="note.css">
</head>
<body>
     <header>
        <nav class="navbar">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">Task Desk</h2>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="home.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                <button type="button" class="nav-btn" onclick="confirmLogout()">Logout</button>
                </li>             
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="main-title">Quick Notes</h1>
        
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search..." onkeyup="searchNotes()">
            <select id="filter-select" onchange="renderNotes()">
                <option value="all">All Tags</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Ideas">Ideas</option>
            </select>
            <button id="add-note-btn" class="btn-main">+ Add Note</button>
        </div>

        <div id="notes-container" class="notes-grid"></div>
    </div>

    <div id="note-modal" class="modal-overlay">
        <div class="modal-body">
            <h2>Note Details</h2>
            <form id="note-form">
                <input type="hidden" id="edit-id">
                <label>Title</label>
                <input type="text" id="note-title" required>
                <label>Description</label>
                <textarea id="note-content" rows="4" required></textarea>

                <label>Select Tag</label>
                <div class="tag-selection">
                    <label><input type="radio" name="note-tag" value="Work" checked> Work</label>
                    <label><input type="radio" name="note-tag" value="Personal"> Personal</label>
                    <label><input type="radio" name="note-tag" value="Ideas"> Ideas</label>
                </div>

                <div class="modal-buttons">
                    <button type="button" id="close-modal" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Note</button>
                </div>
            </form>
        </div>
    </div>
    <script src="note.js"></script>
</body>
</html>
