<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="note.css">
</head>
<body>
     <header>
        <nav class="navbar">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">Task Desk</h2>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="home.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                <button type="button" class="nav-btn" onclick="confirmLogout()">Logout</button>
                </li>             
            </ul>
        </nav>
    </header>
    <div class="container">
         

        <section class="controls">
            <input type="text" id="search-input" placeholder="Search notes...">
            <select id="filter-select">
                <option value="all">All Tags</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="ideas">Ideas</option>
            </select>
            <button id="add-note-btn" class="btn-main"><i class="fas fa-plus"></i> Add Note</button>
        </section>

        <div id="notes-container" class="notes-grid">
            </div>

        <div id="empty-state" class="empty-state">
            <i class="fas fa-sticky-note"></i>
            <h3>No notes yet</h3>
            <p>Click "Add Note" to get started!</p>
        </div>
    </div>

    <div id="add-note-modal" class="modal-overlay">
        <div class="modal-body">
            <form id="note-form">
                <label>Title</label>
                <input type="text" id="note-title" required>
                
                <label>Description</label>
                <textarea id="note-content" rows="6" required></textarea>

                <div class="tags-container">
                    <label><input type="radio" name="note-tag" value="work" checked> Work</label>
                    <label><input type="radio" name="note-tag" value="personal"> Personal</label>
                    <label><input type="radio" name="note-tag" value="ideas"> Ideas</label>
                </div>

                <div class="modal-buttons">
                    <button type="button" id="close-modal" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-body confirm-box">
            <h3>Delete Note?</h3>
            <p>Are you sure you want to remove this note permanently?</p>
            <div class="modal-buttons">
                <button id="cancel-delete" class="cancel-btn">No, Keep it</button>
                <button id="confirm-delete" class="delete-btn">Yes, Delete</button>
            </div>
        </div>
    </div>

    <script src="note.js"></script>
</body>
</html>
