<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskDesk - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span>TaskDesk</span>
            </div>
            <div class="auth-links">
                <a href="signup.html" class="auth-link">Sign Up</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Side - Illustration -->
            <div class="illustration-section">
                <div class="illustration">
                    <div class="cartoon-character">
                        <div class="character-head">
                            <div class="eyes">
                                <div class="eye left-eye"></div>
                                <div class="eye right-eye"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                        <div class="character-body">
                            <div class="arms">
                                <div class="arm left-arm"></div>
                                <div class="arm right-arm"></div>
                            </div>
                        </div>
                    </div>
                    <div class="task-elements">
                        <div class="note-card">
                            <i class="fas fa-sticky-note"></i>
                            <span>Take Notes</span>
                        </div>
                        <div class="calc-card">
                            <i class="fas fa-calculator"></i>
                            <span>Calculate</span>
                        </div>
                        <div class="reminder-card">
                            <i class="fas fa-bell"></i>
                            <span>Set Reminders</span>
                        </div>
                    </div>
                </div>
                <div class="welcome-text">
                    <h2>Welcome to TaskDesk!</h2>
                    <p>Your all-in-one productivity companion for notes, calculations, and reminders.</p>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="form-section">
                <div class="form-container">
                    <h1>Login to TaskDesk</h1>
                    <p class="form-subtitle">Welcome back! Please sign in to your account.</p>

                    <form class="auth-form" id="loginForm" action="/Task_Desk/connect/login.php" method="POST">
                        <div class="form-group">
                            <label for="name">Email</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" id="email" name="email" placeholder="Enter your Email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>

                        <div class="divider">
                            <span>or</span>
                        </div>

                        <a href="/Task_Desk/connect/google_login.php" class="btn btn-google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </a>

                        <div class="form-footer">
                            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="login.js"></script>
</body>
</html>
