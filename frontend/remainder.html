<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Desk - Reminders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="remainder.css">
</head>
<body>
       <header>
        <nav class="navbar">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">Task Desk</h2>
            </a>
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                
                <li class="nav-item" style="position: relative;">
                    <img src="image/default-avatar.png" id="nav-profile-img" onclick="toggleDropdown()" style="width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #5E7161; cursor: pointer;">
                    
                    <div id="profile-dropdown" class="profile-popup">
                        <div class="popup-header">
                            <div class="avatar-edit-box">
                                <img src="image/default-avatar.png" id="dropdown-avatar-preview">
                                <label for="upload-photo" class="camera-badge"><i class="fas fa-camera"></i></label>
                                <input type="file" id="upload-photo" hidden accept="image/*">
                            </div>
                            <h3 id="display-username">Hi, User!</h3>
                        </div>
                        <div class="popup-body">
                            <button type="button" class="popup-btn" onclick="changeUsername()">
                                <i class="fas fa-edit"></i> Change Name
                            </button>
                            <button type="button" class="popup-btn logout-btn" onclick="confirmLogout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                    </div>
                </li>
                </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="main-title">My Reminders</h1>
        
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search reminders..." onkeyup="searchReminders()">
            <button id="add-reminder-btn" class="btn-main">+ Add Reminder</button>
        </div>

        <div id="reminders-container" class="reminders-grid"></div>
    </div>

    <div id="reminder-modal" class="modal-overlay">
        <div class="modal-body">
            <h2 id="modal-header">Reminder Details</h2>
            <form id="reminder-form">
                <input type="hidden" id="edit-id">
                
                <label>Title</label>
                <input type="text" id="title" required>
                
                <label>Description</label>
                <textarea id="description" rows="3" required></textarea>

                <div class="row">
                    <div class="input-half">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="input-half">
                        <label>Time</label>
                        <input type="time" id="time" required>
                    </div>
                </div>

                <label>Remind Me At</label>
                <input type="time" id="remind" required>

                <div class="modal-buttons">
                    <button type="button" id="close-modal" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Reminder</button>
                </div>
            </form>
        </div>
    </div>

    <script src="remainder.js"></script>
</body>
</html>
